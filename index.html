<html lang="pt-BR">

    <style>
* {margin: 0;padding: 0;box-sizing: border-box;}

:root {
--bg-gradient: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
--glass-bg: rgba(255, 255, 255, 0.7);
--glass-border: rgba(255, 255, 255, 0.3);
--shadow: 0 8px 32px 0 rgba(138, 43, 226, 0.08);
--shadow-hover: 0 12px 48px 0 rgba(138, 43, 226, 0.12);
--primary: #8a2be2;
--primary-light: #9d4edd;
--text-primary: #1a1a1a;
--text-secondary: #6c757d;
--border-radius: 20px;
--transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
}

@keyframes fadeIn {
from {opacity: 0;transform: translateY(20px);}
to {opacity: 1;transform: translateY(0);}
}

@keyframes slideIn {
from {opacity: 0;transform: translateX(-20px);}
to {opacity: 1;transform: translateX(0);}
}

body {
font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
background: var(--bg-gradient);
color: var(--text-primary);
min-height: 100vh;
padding: 20px;
overflow-x: hidden;
}

.container {
max-width: 1200px;
margin: 0 auto;
animation: fadeIn 0.6s ease-out;
}

.header {
text-align: center;
margin-bottom: 40px;
padding: 40px 20px;
background: var(--glass-bg);
border-radius: var(--border-radius);
backdrop-filter: blur(20px) saturate(180%);
-webkit-backdrop-filter: blur(20px) saturate(180%);
border: 1px solid var(--glass-border);
box-shadow: var(--shadow);
animation: fadeIn 0.8s ease-out;
}

.header h1 {
font-size: 2.5em;
font-weight: 600;
background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
-webkit-background-clip: text;
-webkit-text-fill-color: transparent;
margin-bottom: 8px;
letter-spacing: -1px;
}

.header p {
color: var(--text-secondary);
font-size: 0.95em;
font-weight: 400;
}

.tabs {
display: flex;
gap: 8px;
margin-bottom: 30px;
padding: 8px;
background: var(--glass-bg);
border-radius: 16px;
backdrop-filter: blur(20px) saturate(180%);
-webkit-backdrop-filter: blur(20px) saturate(180%);
border: 1px solid var(--glass-border);
box-shadow: var(--shadow);
overflow-x: auto;
-webkit-overflow-scrolling: touch;
scrollbar-width: none;
}

.tabs::-webkit-scrollbar {
display: none;
}

.tab {
flex: 1;
min-width: 120px;
padding: 12px 20px;
background: transparent;
border: none;
border-radius: 12px;
color: var(--text-secondary);
cursor: pointer;
transition: var(--transition);
font-size: 14px;
font-weight: 500;
white-space: nowrap;
}

.tab:hover {
background: rgba(138, 43, 226, 0.08);
color: var(--primary);
}

.tab.active {
background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
color: white;
box-shadow: 0 4px 16px rgba(138, 43, 226, 0.3);
}

.card {
background: var(--glass-bg);
border-radius: var(--border-radius);
padding: 30px;
margin-bottom: 20px;
border: 1px solid var(--glass-border);
backdrop-filter: blur(20px) saturate(180%);
-webkit-backdrop-filter: blur(20px) saturate(180%);
box-shadow: var(--shadow);
transition: var(--transition);
animation: slideIn 0.5s ease-out;
}

.card:hover {
box-shadow: var(--shadow-hover);
transform: translateY(-2px);
}

.card h2 {
color: var(--text-primary);
font-size: 1.5em;
font-weight: 600;
margin-bottom: 24px;
letter-spacing: -0.5px;
}

.card h3 {
color: var(--text-primary);
font-size: 1.1em;
font-weight: 600;
margin: 24px 0 16px;
}

.form-group {
margin-bottom: 20px;
}

label {
display: block;
margin-bottom: 8px;
color: var(--text-secondary);
font-weight: 500;
font-size: 0.9em;
}

input, select, textarea {
width: 100%;
padding: 14px 16px;
background: rgba(255, 255, 255, 0.5);
border: 1px solid rgba(138, 43, 226, 0.15);
border-radius: 12px;
color: var(--text-primary);
font-size: 15px;
transition: var(--transition);
font-family: inherit;
}

input:focus, select:focus, textarea:focus {
outline: none;
border-color: var(--primary);
background: rgba(255, 255, 255, 0.8);
box-shadow: 0 0 0 4px rgba(138, 43, 226, 0.1);
}

textarea {
min-height: 100px;
resize: vertical;
}

button {
padding: 14px 28px;
background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
border: none;
border-radius: 12px;
color: white;
font-size: 15px;
font-weight: 600;
cursor: pointer;
transition: var(--transition);
box-shadow: 0 4px 16px rgba(138, 43, 226, 0.3);
}

button:hover {
transform: translateY(-2px);
box-shadow: 0 6px 24px rgba(138, 43, 226, 0.4);
}

button:active {
transform: translateY(0);
}

.btn-secondary {
background: rgba(138, 43, 226, 0.1);
color: var(--primary);
box-shadow: none;
}

.stats-grid {
display: grid;
grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
gap: 16px;
margin-bottom: 30px;
}

.stat-card {
background: linear-gradient(135deg, rgba(138, 43, 226, 0.08) 0%, rgba(157, 78, 221, 0.05) 100%);
padding: 24px;
border-radius: 16px;
border: 1px solid rgba(138, 43, 226, 0.1);
text-align: center;
transition: var(--transition);
}

.stat-card:hover {
transform: translateY(-4px);
box-shadow: var(--shadow);
}

.stat-value {
font-size: 1.8em;
font-weight: 700;
color: var(--primary);
margin: 12px 0 8px;
letter-spacing: -1px;
}

.stat-value.positive {
color: #10b981;
}

.stat-value.negative {
color: #ef4444;
}

.stat-label {
color: var(--text-secondary);
font-size: 0.85em;
font-weight: 500;
}

.item {
background: rgba(255, 255, 255, 0.5);
padding: 20px;
border-radius: 12px;
margin-bottom: 12px;
border: 1px solid rgba(138, 43, 226, 0.1);
display: flex;
justify-content: space-between;
align-items: center;
transition: var(--transition);
}

.item:hover {
background: rgba(138, 43, 226, 0.05);
border-color: rgba(138, 43, 226, 0.2);
transform: translateX(4px);
}

.item-info {
flex: 1;
}

.item-title {
font-size: 1em;
font-weight: 600;
margin-bottom: 6px;
color: var(--text-primary);
}

.item-meta {
color: var(--text-secondary);
font-size: 0.85em;
display: flex;
gap: 12px;
flex-wrap: wrap;
}

.item-amount {
font-size: 1.2em;
font-weight: 700;
color: #ef4444;
white-space: nowrap;
}

.item-amount.positive {
color: #10b981;
}

.badge {
display: inline-block;
padding: 4px 10px;
background: rgba(138, 43, 226, 0.12);
border-radius: 8px;
font-size: 0.8em;
font-weight: 500;
color: var(--primary);
}

.badge-pf {
background: rgba(59, 130, 246, 0.12);
color: #3b82f6;
}

.badge-pj {
background: rgba(245, 158, 11, 0.12);
color: #f59e0b;
}

.badge-freelancer {
background: rgba(16, 185, 129, 0.12);
color: #10b981;
}

.badge-paid {
background: rgba(16, 185, 129, 0.12);
color: #10b981;
}

.badge-pending {
background: rgba(239, 68, 68, 0.12);
color: #ef4444;
}

.delete-btn {
padding: 8px 14px;
background: rgba(239, 68, 68, 0.1);
color: #ef4444;
border: none;
font-size: 13px;
margin-left: 12px;
box-shadow: none;
}

.delete-btn:hover {
background: rgba(239, 68, 68, 0.2);
}

.checkbox-label {
display: flex;
align-items: center;
gap: 10px;
cursor: pointer;
user-select: none;
}

input[type="checkbox"] {
width: 20px;
height: 20px;
cursor: pointer;
accent-color: var(--primary);
}

.progress-bar {
background: rgba(138, 43, 226, 0.08);
height: 8px;
border-radius: 4px;
overflow: hidden;
margin-top: 12px;
}

.progress-fill {
height: 100%;
background: linear-gradient(90deg, var(--primary) 0%, var(--primary-light) 100%);
transition: width 0.6s cubic-bezier(0.4, 0, 0.2, 1);
border-radius: 4px;
}

.rule-section {
display: grid;
grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
gap: 16px;
margin: 24px 0;
}

.rule-card {
background: rgba(255, 255, 255, 0.5);
padding: 20px;
border-radius: 12px;
border: 1px solid rgba(138, 43, 226, 0.1);
}

.rule-header {
display: flex;
justify-content: space-between;
align-items: center;
margin-bottom: 16px;
}

.rule-percentage {
font-size: 2em;
font-weight: 700;
color: var(--primary);
}

.rule-title {
font-size: 0.9em;
color: var(--text-secondary);
font-weight: 600;
}

.empty-state {
text-align: center;
padding: 60px 20px;
color: var(--text-secondary);
}

.empty-icon {
font-size: 3em;
margin-bottom: 16px;
opacity: 0.3;
}

.form-row {
display: grid;
grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
gap: 16px;
}

.note-item {
background: rgba(255, 255, 255, 0.5);
padding: 20px;
border-radius: 12px;
margin-bottom: 12px;
border-left: 3px solid var(--primary);
}

.note-content {
color: var(--text-primary);
line-height: 1.6;
margin-bottom: 12px;
}

.note-date {
color: var(--text-secondary);
font-size: 0.8em;
}

.month-selector {
display: flex;
gap: 12px;
align-items: center;
justify-content: center;
margin-bottom: 24px;
flex-wrap: wrap;
}

.month-btn {
padding: 10px 20px;
background: rgba(138, 43, 226, 0.1);
color: var(--primary);
border: none;
border-radius: 10px;
font-size: 14px;
cursor: pointer;
transition: var(--transition);
box-shadow: none;
}

.month-btn:hover {
background: rgba(138, 43, 226, 0.15);
}

.category-budget {
background: rgba(255, 255, 255, 0.5);
padding: 16px;
border-radius: 12px;
margin-bottom: 12px;
}

.category-header {
display: flex;
justify-content: space-between;
align-items: center;
margin-bottom: 8px;
}

.category-name {
font-weight: 600;
color: var(--text-primary);
}

.category-values {
font-size: 0.85em;
color: var(--text-secondary);
}

.stat-value {font-size: 1.5em;}
}

.fade-in {animation: fadeIn 0.5s ease-out;}
.slide-in {animation: slideIn 0.5s ease-out;}
