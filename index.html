<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #f5f3ff 0%, #e9d5ff 50%, #ddd6fe 100%);

            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px 20px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(138, 43, 226, 0.2);
            box-shadow: 0 8px 32px rgba(138, 43, 226, 0.1);
        }

        .header h1 {
            font-size: 2.5em;
            background: linear-gradient(135deg, #8a2be2 0%, #da70d6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.6);
            padding: 10px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            flex-wrap: wrap;
            box-shadow: 0 4px 16px rgba(138, 43, 226, 0.1);
        }

        .tab {
            flex: 1;
            min-width: 140px;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(138, 43, 226, 0.2);
            border-radius: 10px;
            color: #4a4a4a;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 15px;
            font-weight: 500;
        }

        .tab:hover {
            background: rgba(138, 43, 226, 0.1);
            border-color: rgba(138, 43, 226, 0.4);
            color: #6b21a8;
        }

        .tab.active {
            background: linear-gradient(135deg, #8a2be2 0%, #da70d6 100%);
            border-color: transparent;
            box-shadow: 0 8px 32px rgba(138, 43, 226, 0.4);
            color: #ffffff;
        }

        .card {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 25px;
            border: 1px solid rgba(138, 43, 226, 0.2);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(138, 43, 226, 0.15);
        }

        .card h2 {
            color: #7c3aed;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .card h3 {
            color: #6b21a8;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #6b21a8;
            font-weight: 500;
        }

        input, select, textarea {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(138, 43, 226, 0.3);
            border-radius: 10px;
            color: #1f1f1f;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
            font-family: inherit;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #8a2be2;
            background: #ffffff;
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.2);
        }

        button {

            background: linear-gradient(135deg, #8a2be2 0%, #da70d6 100%);
            border: none;
            border-radius: 10px;
            color: #ffffff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(138, 43, 226, 0.4);
        }

        button:hover {

        }

        button:active {
            transform: translateY(0);
        }

        .button-secondary {
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(138, 43, 226, 0.3);
            color: #6b21a8;
        }

        .stats-grid {

            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {

            padding: 25px;
            border-radius: 15px;
            border: 1px solid rgba(138, 43, 226, 0.2);
            text-align: center;
            box-shadow: 0 4px 16px rgba(138, 43, 226, 0.1);
        }

        .stat-value {
            font-size: 2em;
            font-weight: 700;
            color: #7c3aed;
            margin: 10px 0;
        }

        .stat-value.positive {
            color: #10b981;
        }

        .stat-value.negative {
            color: #ef4444;
        }

        .stat-label {
            color: #6b7280;
            font-size: 0.9em;
        }

        .transaction-item {
            background: rgba(255, 255, 255, 0.6);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 15px;
            border: 1px solid rgba(138, 43, 226, 0.2);

            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .transaction-item:hover {
            background: rgba(138, 43, 226, 0.1);
            border-color: rgba(138, 43, 226, 0.4);
            transform: translateX(5px);
            box-shadow: 0 4px 16px rgba(138, 43, 226, 0.2);
        }

        .transaction-info {
            flex: 1;
        }

        .transaction-description {
            font-size: 1.1em;
            font-weight: 600;
            margin-bottom: 8px;
            color: #1f1f1f;
        }

        .transaction-meta {
            color: #6b7280;
            font-size: 0.9em;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .transaction-amount {
            font-size: 1.3em;
            font-weight: 700;
            color: #ef4444;
        }

        .transaction-amount.positive {
            color: #10b981;
        }

        .category-badge {
            display: inline-block;
            padding: 5px 12px;
            background: rgba(138, 43, 226, 0.2);
            border-radius: 20px;
            font-size: 0.85em;
            margin-right: 5px;
            color: #6b21a8;
        }

        .badge-pf {
            background: rgba(59, 130, 246, 0.2);
            color: #1e40af;
        }

        .badge-pj {
            background: rgba(245, 158, 11, 0.2);
            color: #92400e;
        }

        .badge-freelancer {
            background: rgba(16, 185, 129, 0.2);
            color: #065f46;
        }

        .delete-btn {
            padding: 8px 16px;
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
            font-size: 14px;
            margin-left: 10px;
        }

        .delete-btn:hover {
            background: rgba(239, 68, 68, 0.4);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #9ca3af;
        }

        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .note-item {
            background: rgba(255, 255, 255, 0.6);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 15px;
            border-left: 4px solid #8a2be2;
        }

        .note-content {
            color: #4b5563;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .note-date {
            color: #9ca3af;
            font-size: 0.85em;
        }

        .divida-item {
            background: rgba(255, 255, 255, 0.6);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 15px;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .progress-bar {
            background: rgba(138, 43, 226, 0.1);
            height: 10px;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #8a2be2 0%, #da70d6 100%);
            transition: width 0.5s ease;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .transaction-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .tab {
                min-width: 120px;
                padding: 12px 15px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

                e.preventDefault();

                    tipo: 'PF'
                });
            };

                const novaDivida = {
                    id: Date.now(),
                    ...formDivida,

                    tipo: 'PF'
                });

                const novaAnotacao = {

                    conteudo: formAnotacao,
                    data: new Date().toISOString()
                };
                setAnotacoes([...anotacoes, novaAnotacao]);
                setFormAnotacao('');

            // Fun√ß√µes de deletar
            const deletarReceita = (id) => setReceitas(receitas.filter(r => r.id !== id));

            const totalGastosPF = gastos.filter(g => g.tipo === 'PF').reduce((sum, g) => sum + g.valor, 0);
            const totalGastosPJ = gastos.filter(g => g.tipo === 'PJ').reduce((sum, g) => sum + g.valor, 0);
            const totalGastos = totalGastosPF + totalGastosPJ;

            const totalContasFixas = contasFixas.reduce((sum, c) => sum + c.valor, 0);
            const saldoTotal = totalReceitas - totalGastos - totalContasFixas;

            const totalDividas = dividas.reduce((sum, d) => sum + (d.valorTotal - d.valorPago), 0);

            const formatarMoeda = (valor) => {
                return new Intl.NumberFormat('pt-BR', {
                    style: 'currency',
                    currency: 'BRL'
                }).format(valor);
            };

            const formatarData = (data) => {
                return new Date(data).toLocaleDateString('pt-BR');
            };

    // Atualiza a lista
    setContasFixas([...contasFixas, novaConta]);
    
    // Limpa o formul√°rio mantendo apenas o tipo padr√£o se quiser
    setFormContaFixa({ descricao: '', valor: '', tipo: 'PF', vencimento: '' });

                        <p>Gerencie suas finan√ßas PF e PJ com facilidade</p>
                    </div>

                    <div className="tabs">

                        >
                            üìä Dashboard
                        </button>
                        <button 
                            className={`tab ${activeTab === 'receitas' ? 'active' : ''}`}
                            onClick={() => setActiveTab('receitas')}
                        >
                            üíµ Receitas
                        </button>

                            className={`tab ${activeTab === 'gastos' ? 'active' : ''}`}
                            onClick={() => setActiveTab('gastos')}
                        >
                            üí∏ Gastos
                        </button>

                            onClick={() => setActiveTab('contasFixas')}
                        >
                            üìã Contas Fixas
                        </button>
                        <button

                            onClick={() => setActiveTab('dividas')}
                        >
                            üí≥ D√≠vidas
                        </button>
                        <button

                                <div className="stat-card">

                                <div className="stat-card">

                                    <div className="stat-value">{formatarMoeda(reservaEmergencia)}</div>

                    {activeTab === 'anotacoes' && (

                    {activeTab === 'reserva' && (
                        <>

                                        const valor = parseFloat(document.getElementById('valorReserva').value);
                                        if (!isNaN(valor)) {

    </script>
